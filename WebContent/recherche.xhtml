<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="body">
			<div class="col-md-12">
				<h3>Tell me what do you want !!</h3>
			</div>
			<h:form>
				<div>
					<div>
						<div>
							<div class="form-group col-md-12">
								<h:outputText class="col-sm-2 control-label" value="Temps de préparation"></h:outputText>
								<div class="col-sm-4">
									<h:selectOneMenu value="#{recipeModelBean.preparation}">
										<f:selectItem itemValue="00:05" itemLabel="5 minutes" />
										<f:selectItem itemValue="00:10" itemLabel="10 minutes" />
										<f:selectItem itemValue="00:15" itemLabel="15 minutes" />
										<f:selectItem itemValue="00:20" itemLabel="20 minutes" />
										<f:selectItem itemValue="00:25" itemLabel="25 minutes" />
										<f:selectItem itemValue="00:30" itemLabel="30 minutes" />
										<f:selectItem itemValue="00:45" itemLabel="45 minutes" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						<div>
							<div class="form-group col-md-12">
								<h:outputText class="col-sm-2 control-label" value="Cook expertise"></h:outputText>
								<div class="col-sm-4">
									<h:selectOneMenu value="#{recipeModelBean.difficulte}">
										<f:selectItem itemValue="1" itemLabel="Très facile" />
										<f:selectItem itemValue="2" itemLabel="Facile" />
										<f:selectItem itemValue="3" itemLabel="Moyen" />
										<f:selectItem itemValue="4" itemLabel="Difficile" />
										<f:selectItem itemValue="5" itemLabel="Très difficile" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
					<div>
						<div>
							<div class="form-group">
								<h:outputText class="col-md-12 control-label" value="For how many people"></h:outputText>
								<div class="col-md-6">
									<h:selectOneMenu value="#{recipeModelBean.personnes}">
										<f:selectItem itemValue="1" itemLabel="1 personne" />
										<f:selectItem itemValue="2" itemLabel="2 personnes" />
										<f:selectItem itemValue="3" itemLabel="3 personnes" />
										<f:selectItem itemValue="4" itemLabel="4 personnes" />
										<f:selectItem itemValue="5" itemLabel="5 personnes" />
										<f:selectItem itemValue="6" itemLabel="6 personnes" />
										<f:selectItem itemValue="7" itemLabel="7 personnes" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						<div>
							<div class="form-group">
								<h:outputText class="col-md-12" value="Cook type"></h:outputText>
								<div class="col-sm-4">
									<h:selectOneMenu value="#{recipeModelBean.type}">
										<f:selectItems value="#{RecipeControlerBean.getRecipesTypes()}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
			<div class="col-md-12">
				<h:form>
					<div class="form-group">
						<h:commandButton value="Teach Me" class="btn btn-default"
							action="#{RecipeControlerBean.getRecipes(recipeModelBean.personnes,recipeModelBean.difficulte,recipeModelBean.preparation, recipeModelBean.type)}" />
					</div>
					
				</h:form>
				
				<form class="margin-base-vertical" action="resultats.jsf">
					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Voir les résultats</button>
					</p>
					
				</form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
