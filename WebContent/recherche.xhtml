<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="body">
			<div class="col-md-12">
				<h3>Tell me what do you want !!</h3>
			</div>
			<h:form>
				<div>
					<div>
						<div>
							<div class="form-group col-md-12">
								<h:outputText class="col-sm-2 control-label" value="Temps de préparation"></h:outputText>
								<p:outputLabel for="time" value="Temps de préparation :" />
								<p:calendar id="time" value="#{recipeModelBean.preparation}" pattern="HH:mm a" timeOnly="true" />
							</div>
						</div>
						<div>
							<div class="form-group col-md-12">
								<h:outputText class="col-sm-2 control-label" value="Cook expertise"></h:outputText>
								<div class="col-sm-4">
									<p:selectOneMenu  id="difficulte" value="#{recipeModelBean.difficulte}" style="width:125px">
										<f:selectItem itemValue="1" itemLabel="Très facile" />
										<f:selectItem itemValue="2" itemLabel="Facile" />
										<f:selectItem itemValue="3" itemLabel="Moyen" />
										<f:selectItem itemValue="4" itemLabel="Difficile" />
										<f:selectItem itemValue="5" itemLabel="Très difficile" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
					<div>
						<div>
							<div class="form-group">
								<div class="col-md-12">
								<h:panelGrid columns="1" style="margin-bottom:10 px">
									<h:outputText id="output" value="For how many people" />
									<h:inputHidden id="txt2" value="#{recipeModelBean.personnes}" />
									<p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Nombre de participants au repas :{value} "/>
								</h:panelGrid>
								</div>
							</div>
						</div>
						<div>
							<div class="form-group">
								<h:outputText class="col-md-12" value="Cook type"></h:outputText>
								<div class="col-sm-4">
									<p:selectOneMenu value="#{recipeModelBean.type}">
										<f:selectItems value="#{recipeControlerBean.getRecipesTypes()}" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
				</div>
			</h:form>
			<div class="col-md-12">
				<h:form>
					<div class="form-group">
						<h:commandButton value="Teach Me" class="btn btn-default"
							action="#{recipeControlerBean.getRecipes(recipeModelBean.personnes,recipeModelBean.difficulte,recipeModelBean.preparation, recipeModelBean.type)}" />
					</div>
					
				</h:form>
				
				<form class="margin-base-vertical" action="resultats.jsf">
					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Voir les résultats</button>
					</p>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
