<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="title">
			<p>Recherche !</p>
		</ui:define>

		<ui:define name="body">
			<div class="col-md-12">
				<h3>Tell me what do you want !!</h3>
			</div>
			<h:form id="formRegister" class="form-horizontal" rendered="true">
				<div>
					<div>
						<div>
							<div class="form-group col-md-12">
								<h:outputText class="col-sm-2 control-label"
									value="Temps de préparation"></h:outputText>
								<h:panelGrid columns="1" style="margin-bottom: 10px">
									<p:inputText id="txt4" value="#{recipeModelBean.preparation}" />
									<p:slider for="txt4" />
								</h:panelGrid>
							</div>
						</div>
						<div class="form-group col-md-12 center">
							<h:outputText class="col-sm-2 control-label"
								value="Cook expertise"></h:outputText>
							<div class="col-sm-4">
								<h:panelGrid columns="1" style="margin-bottom: 10px">
									<p:inputText id="txt3" value="#{recipeModelBean.difficulte}" />
									<p:slider for="txt3" />
								</h:panelGrid>
							</div>
						</div>
					</div>

					<div>
						<div>
							<div class="form-group">
								<div class="col-md-12">
									<h:panelGrid columns="3" cellpadding="5">
										<h:outputText id="output" value="For how many people" />
										<h:inputHidden id="txt2" value="#{recipeModelBean.personnes}" />
										<p:slider for="txt2" display="output" style="width: 200px"
											displayTemplate="Nombre de participants au repas :{value} " />
										<br />
									</h:panelGrid>
								</div>
							</div>
						</div>

						<div class="form-group">
							<h:outputText class="col-md-12" value="Cook type"></h:outputText>
							<div class="col-sm-4">
								<p:selectOneMenu value="#{recipeModelBean.type}">
									<f:selectItems value="#{recipeControlerBean.getRecipesTypes()}" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
					<p class="text-center">
						<h:commandButton type="submit" action="#{recipeControlerBean.setCurrentRecipe(recipeModelBean)}" class="btn btn-success btn-lg" value="Voir
							les résultats" />
					</p>
				</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
