<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<title>Cook Me</title>
</h:head>

<h:body>
	<div class="container-fluid">
		<div id="header" class="row">
			<div id="title" class="col-md-6">
				<ui:insert name="sectionTitle" id="title">Default Section Title</ui:insert>
			</div>
			<div id="becomeMember" class="col-md-2)">
				<h:form id="formMember" class="form-horizontal">
					<h:commandButton value="+" class="btn btn-default"
						action="inscription.jsf" />
					<h:outputText class="col-sm-2 control-label" value="Become member"></h:outputText>
				</h:form>
			</div>
			<div id="register" class="col-md-4">
				<h:form id="formConnect" class="form-horizontal" rendered="true">
					<div class="form-group">
						<h:outputText class="col-sm-2 control-label" value="Username"></h:outputText>
						<h:inputText class="form-control" id="username" value="#{UserModelBean.login}"></h:inputText>
					</div>
					<div class="form-group">
						<h:outputText class="col-sm-2 control-label" value="Password"></h:outputText>
					</div>
					<div class="form-group">
						<h:commandButton value="OK" class="btn btn-default"
							<f:ajax execute="@form" render="@form"/>
						</h:commandButton>
					</div>
				</h:form>
				<h:form id="formConnected" rendered="false">
					<p>Welcome toi</p>
					<p>12 personnes co</p>
					<h:commandButton value="Logout" class="btn btn-default"
							action="#{UserLoginBean.logout()}" >
						</h:commandButton>
				</h:form>
			</div>
		</div>

		<div id="body" class="row">
			<ui:insert name="body">Default Section Content</ui:insert>
		</div>

		<div id="footer" class="row">
			<div class="col-md-8">
				<p>Copyright 2015 guiBra / tristandefournas / benobab [on
					Github]</p>
			</div>
			<div class="col-md-4">
				<img id="logo" src="logo.png" />
			</div>
		</div>
	</div>
</h:body>
</html>
