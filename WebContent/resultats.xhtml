<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="title" >
			<p style="background-color:GREEN;">Résultats de recherche !</p>
		</ui:define>
		<ui:define name="title" >
			<p style="background-color:ORANGE;">Resultats !</p>
		</ui:define>
		
		<ui:define name="body">
			<div class="col-md-12">
				<h3>Tell me what do you want !!</h3>
			</div>
			<h:form>

				<div class="form-group col-md-12">
					<h:outputText class="col-md12 control-label"
						value="Les recettes correspondantes :"></h:outputText>
					<div class="col-md-10 center">
						<h:dataTable value="#{recipeControlerBean.getRecipesString(recipeModelBean.personnes,recipeModelBean.difficulte,recipeModelBean.preparation, recipeModelBean.type)}" var="u" border="1">
							<h:column>
								<f:facet name="header">
									Titre
								</f:facet>
								#{u.titre}
							</h:column>
							<h:column>
								<f:facet name="header">
									Resumé
								</f:facet>
								#{u.resume}
							</h:column>
							<h:column>
								<f:facet name="header">
									Preparation
								</f:facet>
								#{u.preparation}
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</h:form>
			<form class="margin-base-vertical" action="recherche.jsf">
					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Retour aux recherches</button>
					</p>
					
				</form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
