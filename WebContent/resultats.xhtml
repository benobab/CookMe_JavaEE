<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="title">
				<div class="title col-md-1" style="background-color: purple;">
					<div id="bloc">
						Résultat
					</div>
				</div>
		</ui:define>

		<ui:define name="body">
			<p:dataTable value="#{recipeControlerBean.getCurrentRecipes()}"
				var="u" border="1">
				<p:column>
					<f:facet name="header">
									Titre
								</f:facet>
								<a href="review.xhtml?id=#{requestClass.requestID}"> <h:outputText
							value="#{u.titre}" />
								</a>
				</p:column>
				<p:column>
					<f:facet name="header">
									Resumé
								</f:facet>
								#{u.resume}
							</p:column>
				<p:column>
					<f:facet name="header">
									Preparation
								</f:facet>
								#{u.preparation}
							</p:column>
			</p:dataTable>
			<form class="margin-base-vertical" action="recherche.jsf">
				<p class="text-center">
					<button type="submit" class="btn btn-success btn-lg">Retour
						aux recherches</button>
				</p>

			</form>




		</ui:define>
	</ui:composition>
</h:body>
</html>
