<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/masterPageAdmin.xhtml">


	<ui:define name="title">
		<div class="title col-md-1" style="background-color: orange;">
			<div id="bloc">Login</div>
		</div>
	</ui:define>

	<ui:define name="body">
		<h:form id="formConnect" class="form-horizontal">
			<div class="form-group">
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputText value="Username" />
					<p:inputText id="username" value="#{userModelBean.login}"
						title="Entrer ici votre login" />
					<p:tooltip id="toolTipFocus" for="username" showEvent="focus"
						hideEvent="blur" />
					<h:outputText value="Password" />
					<p:inputText id="password" value="#{userModelBean.pwd}"
						title="Entrer ici votre mot de passe" />
					<p:tooltip id="toolTipFocus2" for="password" showEvent="focus"
						hideEvent="blur" />
				</h:panelGrid>
			</div>
			<div class="form-group">
				<h:commandButton value="OK" class="btn btn-default"
					action="#{adminControlerBean.isAdmin(userModelBean)}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
