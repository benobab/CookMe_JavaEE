<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Connexion</h3>
        <table border="0"> 
        <tr>
			<td>Your Login</td>
			<td>
				<h:inputText id="firstname" value = "#{UserSubmissionModel.firstname}" required="true">
					<f:validator validatorId="validators.firstname" ></f:validator>
				</h:inputText>
			</td>
			<td>
				<h:inputText id="lastname" value = "#{UserSubmissionModel.lastname}" required="true">
					<f:validator validatorId="validators.lastname" ></f:validator>
				</h:inputText>
			</td>
			<td>
				<h:inputText id="age" value = "#{UserSubmissionModel.age}" required="true">
					<f:validator validatorId="validators.age" ></f:validator>
				</h:inputText>
			</td>
			<td>
				<h:inputText id="email" value = "#{UserSubmissionModel.email}" required="true">
					<f:validator validatorId="validators.email" ></f:validator>
				</h:inputText>
			</td>
			<td>
				<h:inputText id="login" value = "#{UserSubmissionModel.login}" required="true">
					<f:validator validatorId="validators.login" ></f:validator>
				</h:inputText>
			</td>
			<td>
				<h:inputText id="pwd" value = "#{UserSubmissionModel.pwd}" required="true">
					<f:validator validatorId="validators.password" ></f:validator>
				</h:inputText>
			</td>
			<td>
				<h:inputText id="repwd" value = "#{UserSubmissionModel.pwd}" required="true">
					<f:validator validatorId="validators.password" ></f:validator>
				</h:inputText>
			</td>
			
		</tr> 
	    <tr>
			<td>
				<h:commandButton value="OK" action="#{UserSubmissionModel.addUser(UserSubmissionModel)}"/>
			</td> 
		</tr>
		￼￼</table>
    </h:form>
</h:body>
</html>
