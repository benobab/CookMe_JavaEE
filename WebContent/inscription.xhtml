<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="body">
			<h:form>
				<h3>Inscription</h3>
				<table border="0">
					<tr>
						<td>Your Fisrtname</td>
						<td><h:inputText id="firstname"
								value="#{UserSubmissionModelBean.firstname}" required="true">
								<f:validator validatorId="validators.firstname"></f:validator>
							</h:inputText></td>
						<td>Your Lastname</td>
						<td><h:inputText id="lastname"
								value="#{UserSubmissionModelBean.lastname}" required="true">
								<f:validator validatorId="validators.lastname"></f:validator>
							</h:inputText></td>
						<td>Your Age</td>
						<td><h:inputText id="age"
								value="#{UserSubmissionModelBean.age}" required="true">
								<f:validator validatorId="validators.age"></f:validator>
							</h:inputText></td>
						<td>Your Mail</td>
						<td><h:inputText id="email"
								value="#{UserSubmissionModelBean.email}" required="true">
								<f:validator validatorId="validators.email"></f:validator>
							</h:inputText></td>
						<td>Your Login</td>
						<td><h:inputText id="login"
								value="#{UserSubmissionModelBean.login}" required="true">
								<f:validator validatorId="validators.login"></f:validator>
							</h:inputText></td>
						<td>Your Pwd</td>
						<td><h:inputText id="pwd"
								value="#{UserSubmissionModelBean.pwd}" required="true"
								binding="#{pass}">
							</h:inputText></td>
						<td>Re enter Your Pwd</td>
						<td><h:inputText id="repwd"
								value="#{UserSubmissionModelBean.repwd}" required="true">
								<f:validator validatorId="validators.password"></f:validator>
								<f:attribute name="premPass" value="#{pass}" />
							</h:inputText></td>

					</tr>
					<tr>
						<td><h:commandButton value="OK"
								action="#{UserSubmissionModelBean.addUser(UserSubmissionModel)}" />
						</td>
					</tr>
					￼￼
				</table>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
