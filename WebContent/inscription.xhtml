<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="title">
				<div class="title col-md-1" style="background-color: blue;">
					<div id="bloc">
						Inscription
					</div>
				</div>
		</ui:define>
		<ui:define name="body">
			<div class="bs-example">
				<h3 class="h3Title">Inscription</h3>
				<h:form id="formRegister" class="form-horizontal" rendered="true">
					<div id="inscription">
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label"
								value="PrÃ©nom"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="firstname" class="form-control"
									value="#{userModelBean.firstname}" required="true">
									<f:validator validatorId="validators.firstname"></f:validator>
								</h:inputText>
								<h:message for="firstname"></h:message>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label"
								value="Nom de famille"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="lastname" class="form-control"
									value="#{userModelBean.lastname}" required="true">
									<f:validator validatorId="validators.lastname"></f:validator>
								</h:inputText>
								<h:message for="lastname"></h:message>
							</div>

						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Age"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="age" class="form-control"
									value="#{userModelBean.age}" required="true">
									<f:validator validatorId="validators.age"></f:validator>
								</h:inputText>
								<h:message for="age"></h:message>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Mail"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="email" class="form-control"
									value="#{userModelBean.email}" required="true">
									<f:validator validatorId="validators.email"></f:validator>
								</h:inputText>
								<h:message for="email"></h:message>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Login"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="login" class="form-control"
									value="#{userModelBean.login}" required="true">
									<f:validator validatorId="validators.login"></f:validator>
								</h:inputText>
								<h:message for="login"></h:message>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Mot de passe"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="pwd" class="form-control"
									value="#{userModelBean.pwd}" required="true" binding="#{pass}">
								</h:inputText>
								<h:message for="pwd"></h:message>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label"
								value="Confirmation"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="repwd" class="form-control" value="#{repwd}"
									required="true">
									<f:validator validatorId="validators.password"></f:validator>
									<f:attribute name="premPass" value="#{pass}" />
								</h:inputText>
								<h:message for="repwd"></h:message>
							</div>
						</div>
						<div class="form-group text-center">
							<h:button value="Annuler" class="btn btn-default" id="inscriptionButtonCancel"
								outcome="activite.jsf"/>
							<h:commandButton value="OK" class="btn btn-default" id="inscriptionButtonOk"
								action="#{userControlerBean.addUser(userModelBean)}" />
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
