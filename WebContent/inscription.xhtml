<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="body">
			<div class="bs-example">
				<h3>Inscription</h3>
				<h:form id="formRegister" class="form-horizontal" rendered="true">
						<div class="form-group">
						<h:outputText class="col-sm-2 control-label"
							value="Your Fisrtname"></h:outputText>
						<div class="col-sm-4">
							<h:inputText id="firstname" class="form-control"
								value="#{UserModelBean.firstname}" required="true">
								<f:validator validatorId="validators.firstname"></f:validator>
							</h:inputText>
						</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label"
								value="Your Lastname"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="lastname" class="form-control"
									value="#{UserModelBean.lastname}" required="true">
									<f:validator validatorId="validators.lastname"></f:validator>
								</h:inputText>
							</div>

						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Your Age"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="age" class="form-control"
									value="#{UserModelBean.age}" required="true">
									<f:validator validatorId="validators.age"></f:validator>
								</h:inputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Your Mail"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="email" class="form-control"
									value="#{UserModelBean.email}" required="true">
									<f:validator validatorId="validators.email"></f:validator>
								</h:inputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Your Login"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="login" class="form-control"
									value="#{UserModelBean.login}" required="true">
									<f:validator validatorId="validators.login"></f:validator>
								</h:inputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label" value="Your Pwd"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="pwd" class="form-control"
									value="#{UserModelBean.pwd}" required="true" binding="#{pass}">
								</h:inputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputText class="col-sm-2 control-label"
								value="Re enter Your Pwd"></h:outputText>
							<div class="col-sm-4">
								<h:inputText id="repwd" class="form-control"
									value="#{repwd}" required="true">
									<f:validator validatorId="validators.password"></f:validator>
									<f:attribute name="premPass" value="#{pass}" />
								</h:inputText>
							</div>
						</div>
						<div class="form-group">
							<h:commandButton value="OK" class="btn btn-default"
								action="#{UserControlerBean.addUser(UserModelBean)}" />
						</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
